<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sketchy</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="assets/bucket_icon.svg">
        <script src="node_modules/html2canvas/dist/html2canvas.js" defer></script>
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>
            Sketchy
            </h1>
        </header>
        <div id="main">
            <div id="grid"></div>
            <div id="settings">
                <input type="color" id="colorPicker">
                <button class="btnSettings active" id="pencil"><p>Draw<p></button>
                <button class="btnSettings" id="eraser"><p>Eraser<p></p></button>
                <button class="btnSettings" id="save"><p>Save sketch<p></p></button>
                <button class="btnSettings" id="clear"><p>Clear<p></p></button>
                <div id="sliderContainer">
                    <p id="lblSlider">25 x 25</p>
                    <input type="range" min="10" max="100" value="25" class="slider" id="gridSlider">
                </div>

                <div id="toysContainer">
                    <p id="lblToys">Toys</p>
                    <div id="toysButtons">
                        <div id="btnRainbow" class="btnToy"><img id="imgRainbow" class="btnIcon" class="noSelect"  src="assets/rainbow_icon.svg" draggable="false"></div>
                        <div id="btnBucket" class="btnToy"><img id="imgBucket" class="btnIcon" class="noSelect" src="assets/bucket_icon.svg" draggable="false"></div>
                        <div id="btnBomb" class="btnToy"><img id="imgBomb" class="btnIcon" class="noSelect" src="assets/bomb_icon.svg" draggable="false"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
